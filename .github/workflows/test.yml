name: test

on:
  - push

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Release build
        uses: actions-rs/cargo@v1
        with:
          command: build
      - run: |
          ls -al ./target/release/pr_rust
